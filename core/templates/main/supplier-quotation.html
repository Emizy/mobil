{% extends 'main/master.html' %}
{% load static %}
{% block title %} Quotations {% endblock %}
{% block css %}
    <link href="{% static 'vendor/bootstrap-daterangepicker/daterangepicker.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css' %}"
          rel="stylesheet">
    <link href="{% static 'vendor/datatables/css/jquery.dataTables.min.css' %}" rel="stylesheet">
{% endblock %}
{% block body %}

    <style>
        .supplier-header {
            font-size: large;
            font-weight: 700;
        }

        .data-range {
            height: 36px;
            width: 179px;
            border-radius: 5px;
        }

        .filter-range {
            height: 36px;
            width: 130px;
            margin-right: 12px;
            border-radius: 5px;
        }
    </style>
    <div class="content-body">
        <!-- row -->
        <div class="container-fluid">
            <div class="row page-titles">
                <div class="col-md-12">
                    <div style="display: flex;justify-content: space-between">
                        <div class=""><a href="javascript:void(0)" class="supplier-header">Quotation</a></div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-between">
                        <div class="btn-group mb-2 btn-group-sm mb-4">
                            <button class="btn btn-secondary filter" data-id="ALL" type="button">ALL</button>
                            <button class="btn btn-warning filter" data-id="PENDING" type="button">PENDING</button>
                            <button class="btn btn-success filter" data-id="APPROVED" type="button">APPROVED</button>
                            <button class="btn btn-primary filter " data-id="DECLINED" type="button">DECLINED</button>
                        </div>
                        <div class="d-flex justify-content-around">
                            <select class="form-control filter-range" id="filter_by">
                                <option value="">Filter by</option>
                                <option value="by_invoice_date">By invoice date</option>
                                <option value="by_due_date">By due date</option>
                            </select>
                            <input class="form-control input-daterange-datepicker data-range" type="text"
                                   name="daterange">
                        </div>
                    </div>

                </div>
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="supplier_quotation_tbl" class="display supplier_quotation_tbl"
                                       style="width: 100% !important;">
                                    <thead>
                                    <tr>
                                        <th>Supplier name</th>
                                        <th>Station name</th>
                                        <th>Invoice number</th>
                                        <th>Invoice date</th>
                                        <th>Due date</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                        <th>Create date</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block js %}
    <script src="{% static 'vendor/moment/moment.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-daterangepicker/daterangepicker.js' %}"></script>
    <!-- Material color picker -->
    <script src="{% static 'vendor/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js' %}"></script>
    <script src="{% static 'js/plugins-init/material-date-picker-init.js' %}"></script>
    <script src="{% static 'vendor/datatables/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'js/custom/admin-quotation.js' %}"></script>
    <script>

    </script>
{% endblock %}
