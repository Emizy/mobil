{% extends 'auth/master.html' %}
{% load static %}

{% block title %} Login {% endblock %}
{% block body %}
    <style>
        .authincation {
            background-image: url("{% static 'images/mobil_fuel.png' %}") !important;
            background-repeat: no-repeat !important;
            background-position: top right !important;
            background-size: contain !important;
        }
    </style>
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="text-center mb-3">
                                        <a href="javascript:void(0)"><img src="{% static 'images/iiplc_logo.png' %}"
                                                                          style="height: 59px;
    width: auto;" alt=""></a>
                                    </div>
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <form id="login-form">
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" class="form-control" id="username"
                                                   placeholder="enter your email">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" class="form-control" placeholder="Password"
                                                   id="password">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block" id="lab_btn">Sign Me
                                                In
                                            </button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't remember your password? <a class="text-primary"
                                                                            href="/">Reset password</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static 'js/custom/auth.js' %}"></script>
{% endblock %}
